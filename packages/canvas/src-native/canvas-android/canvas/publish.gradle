apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group 'com.github.triniwiz'
version '0.9.0'


publishing {
	publications {
		Production(MavenPublication) {
			artifact("$buildDir/outputs/aar/canvas-release.aar")
			groupId
			artifactId 'canvas'
			version this.version

			pom.withXml {
				def dependenciesNode = asNode().appendNode('dependencies')

				// Iterate over the implementation dependencies (we don't want the test ones), adding a <dependency> node for each
				configurations.implementation.allDependencies.each {
					// Ensure dependencies such as fileTree are not included in the pom.
					if (it.name != 'unspecified') {
						def dependencyNode = dependenciesNode.appendNode('dependency')
						dependencyNode.appendNode('groupId', it.group)
						dependencyNode.appendNode('artifactId', it.name)
						dependencyNode.appendNode('version', it.version)
					}
				}
			}
		}
	}
}


project.ext {
	mavGitUrl = 'https://github.com/NativeScript/canvas.git'
	mavProjectName = ''
	mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
	mavLibraryDescription = "\t\n" +
		"DOM Canvas API for Android"
	mavPublishToMavenLocal = true
	mavSiteUrl = 'https://github.com/NativeScript/canvas'
}

def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

bintray {
	user = properties.getProperty("bintray.user")
	key = properties.getProperty("bintray.apikey")
	publications = ['Production']
	configurations = ['archives']
	override = true
	pkg {
		repo = 'maven'
		name = 'canvas'
		description = "DOM Canvas API for Android"
		publicDownloadNumbers = true
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/NativeScript/canvas'
		version {
			name = this.version
			desc = "Version ${this.version}"
			released = new Date()
			vcsTag = this.version
		}
	}
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'
