[package]
name = "canvas-ios"
version = "0.1.0"
edition = "2021"

[lib]
name = "canvasnative"
crate-type = ["staticlib"]

[features]
default = ["gl"]
gl = ["canvas-ffi/gl"]



[dependencies]

[target.'cfg(target_os="ios")'.dependencies]
gl-bindings = { path = "../gl-bindings" }
canvas-ffi = { path = "../canvas-ffi" }
skia-bindings = { path = "../../rust-skia/skia-bindings", features = ["gl"] }
skia-safe = { path = "../../rust-skia/skia-safe", features = ["gl"] }
cocoa = { version = "0.24.0" }
objc = { version = "0.2.4" }
block = "0.1.6"